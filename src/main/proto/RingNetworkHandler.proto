syntax="proto3";

package com.netHandler;

message UpdateNeighboursMessage {

  message Node {
    string id=1;
    string address=2;
    int32 port=3;
  }

  repeated Node network=1;
  Node previous=2;
  Node from=3;
  Node next=4;
  bool exiting=5;
  bool entering=6;

}

service UpdateNeighbours {
  rpc update (stream UpdateNeighboursMessage) returns (stream UpdateNeighboursMessage) {}
}